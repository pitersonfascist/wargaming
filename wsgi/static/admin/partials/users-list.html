<div class="container-fluid" >
  <button ng-click="loadPrev()">Prev</button>
  <button ng-click="loadNext()">Next</button>
   <input type="text" ng-model="query" ng-enter="searchUser(query)">
  <table>
    <tr ng-repeat="u in users">
      <td>
        {{u.id}}
      </td>
      <td>
        <img ng-src="/media/{{u.avatar}}_s.jpg" ng-hide="u.avatar == null">
      </td>
      <td>
        <a href="#/user/{{u.id}}" >{{u.nickname}}</a>  
        <!-- ng-style="{color: (u.virtual == 1 ? 'red' : 'black')}" -->
      </td>
    </tr>    
  </table>
</div>
